<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cenabet | Dijital Platform Rehberi</title>
  <meta name="description" content="Cenabet ile en güncel bağlantılar, yüksek bonuslar ve özel kampanyalar bir arada. Hızlı giriş, güvenilir altyapı ve farklı deneyim seni bekliyor!" />
  <meta name="keywords" content="cenabet, cenabet güncel giriş, cenabet giriş adresi, cenabet yeni adres, cenabet bağlantı, bonus, dijital eğlence, yönlendirme, en iyi siteler" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #141e30, #243b55);
      color: #ffffff;
      overflow-x: hidden;
    }
    #intro-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #intro-gif img {
      max-width: 100%;
      max-height: 100%;
    }
    #content {
      display: none;
    }
    header {
      padding: 25px 40px;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 32px;
      color: #facc15;
      margin: 0;
    }
    header a {
      display: flex; 
      align-items: center; 
      gap: 8px; 
      color: #000; 
      background: #facc15; 
      padding: 8px 16px; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: bold;
    }
    header a img {
      width: 20px; 
      height: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 50px 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 0;
      font-size: 22px;
      color: #00e0ff;
    }
    .card p {
      font-size: 15px;
      color: #bbb;
      margin-top: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: linear-gradient(to right, #facc15, #ffe500);
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .card a:hover {
      background: #fff000;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 30px 20px;
      color: #aaa;
      font-size: 14px;
      margin-top: 50px;
    }
    footer a {
      color: #facc15;
      text-decoration: none;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('intro-gif').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 3000);
    };
  </script>
</head>
<body>
  <div id="intro-gif">
    <img src="20.gif" alt="Fixbet Intro">
  </div>
  <div id="content">
    <!-- existing content -->
  </div>
</body>
</html>
